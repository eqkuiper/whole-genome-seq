name: METABOLIC_v4.0
channels:
  - ursky
  - bioconda
  - conda-forge
  - defaults
dependencies:
  # Core language versions
  - python=3.8
  - r-base=3.6
  - perl=5.32

  # Bioinformatics tools
  - gtdbtk=2.3
  - prodigal
  - bowtie2
  - diamond
  - samtools
  - bwa
  - fastani
  - fasttree
  - minimap2
  - starcode
  - pplacer
  - coverm
  - sambamba

  # Libraries & utilities
  - numpy
  - scipy
  - matplotlib
  - pandas
  - tqdm
  - requests
  - biopython
  - pysocks
  - pyopenssl
  - openssl
  - zlib
  - xz
  - libffi
  - curl

  # R packages (tidyverse + plotting)
  - r-ggplot2
  - r-tidyverse
  - r-dplyr
  - r-tidyr
  - r-readr
  - r-purrr
  - r-tibble
  - r-stringr
  - r-rlang
  - r-reshape2
  - r-gridextra
  - r-cowplot
  - r-igraph
  - r-ggraph
  - r-ggrepel
  - r-scales
  - r-lubridate
  - r-rcolorbrewer

  # Perl modules required for METABOLIC
  - perl-bioperl
  - perl-bio-samtools
  - perl-digest-md5
  - perl-html-parser
  - perl-lwp-protocol-https
  - perl-lwp-simple
  - perl-xml-libxml
  - perl-xml-simple
